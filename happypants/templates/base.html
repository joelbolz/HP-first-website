<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"  type= "text/css" href= "{{ url_for('static',filename='styles/stylesheet.css') }}">
        <link rel="icon" href= "{{ url_for('static',filename='images/logo2_icon.ico') }}"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5cf1d61602.js" crossorigin="anonymous"></script>

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <header class="topnavbar">
          <div class="topnav-top-section">
            <div class="socials">
                <a class="text-link" href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram"></i></a>
                <a class="text-link" href="www.discord.com"><i class="fab fa-discord"></i></a>
                <a  class="text-link"href="https://github.com/joelbolz/HP-first-website" target="_blank"><i class="fa fa-github"></i></a>
                <a  class="text-link"href="www.instagram.com"><i class="fab fa-x-twitter"></i></a>
            </div>
            <div class="logo">
              <h1 id="home">happypants.</h1>
            </div>
            <div class="top-end">

            </div>
          </div>
          <div class="topnav-bottom-section">
            <div class="topnav-left-section">
            </div>
            <nav class="topnav-links">
              <a class="navlink big-link" href="/">HOME</a>
              <a class="navlink big-link" href="/dashboard">DASHBOARD</a>
              <a class="navlink big-link" href="#">GALLERIES</a>
              <a class="navlink big-link" href="#">SERVICES</a>
              <a class="navlink big-link" href="/about-us">ABOUT US</a>
            </nav>
            
            {% if not current_user.is_authenticated: %}
            <div class="topnav-right-section">
              <a class="login-signup-link text-link" href="/auth/login">Log in</a>
              <a class="login-signup-link text-link" href="/auth/sign-up">Sign up</a>
            </div>
            {% else: %}
            <div class="topnav-right-section">
              <div class="dropdown">
                <button class="dropdown-button">{{current_user.username|e}}</button>
                <div class="dropdown-content">
                  <a href="/dashboard">Dashboard</a>
                  <a href="/dashboard">Settings</a>
                  <a href="/auth/logout">Logout</a>
                </div>
              </div>
            </div>
            {% endif %}
          </div>
        </header>
        <div class="content">
          {% block content %}
          {% endblock %} 
        </div>
        <footer class="bottombar">
          <h1>&#169; Joel Bolz 2024</h1>
        </footer>
         
      </body>
</html>
